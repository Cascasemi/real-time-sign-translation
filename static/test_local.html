<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Translator with Landmarks</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #1a73e8;
        }
        .status {
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #video {
            display: none; /* Hide raw video feed */
        }
        #processedVideo {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 3px solid #1a73e8;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        #resetButton {
            background-color: #dc3545;
        }
        #speakButton {
            background-color: #1a73e8;
        }
        .confidence-bar {
            width: 100%;
            max-width: 640px;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        .confidence-level {
            height: 100%;
            width: 0%;
            background-color: #28a745;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Language Translator with Landmarks</h1>

        <div id="status" class="status disconnected">
            Disconnected from server
        </div>

        <div class="video-container">
            <!-- Hidden raw video feed -->
            <video id="video" autoplay playsinline></video>
            <!-- Processed video with landmarks -->
            <img id="processedVideo">
            <div class="confidence-bar">
                <div id="confidenceLevel" class="confidence-level"></div>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="translatedText" placeholder="Translated text will appear here" readonly>
            <button id="resetButton">Reset</button>
            <button id="speakButton">Speak</button>
        </div>

        <div class="footer">
            <p>Real-time sign language translation with MediaPipe landmarks</p>
        </div>
    </div>

    <script>
        // DOM Elements
        const video = document.getElementById('video');
        const processedVideo = document.getElementById('processedVideo');
        const status = document.getElementById('status');
        const translatedText = document.getElementById('translatedText');
        const resetButton = document.getElementById('resetButton');
        const speakButton = document.getElementById('speakButton');
        const confidenceLevel = document.getElementById('confidenceLevel');

        // Server connection
        const socket = io('http://localhost:5000');
        let isConnected = false;
        let stream;
        let captureInterval;

        // Initialize
        async function init() {
            try {
                // Connect to camera
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: "user"
                    }
                });
                video.srcObject = stream;

                // Start capturing frames
                video.onloadedmetadata = () => {
                    startCapturing();
                };

            } catch (error) {
                console.error('Error initializing:', error);
                alert('Error accessing camera. Please make sure you have a camera connected and have granted permission.');
            }
        }

        // Socket.IO event handlers
        socket.on('connect', () => {
            console.log('Connected to server');
            isConnected = true;
            status.textContent = 'Connected to server';
            status.className = 'status connected';
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            isConnected = false;
            status.textContent = 'Disconnected from server';
            status.className = 'status disconnected';
        });

        socket.on('prediction', (data) => {
            console.log('Received prediction:', data);
            translatedText.value = data.text;

            // Update confidence bar
            if (data.confidence) {
                const confidencePercent = data.confidence * 100;
                confidenceLevel.style.width = `${confidencePercent}%`;

                // Change color based on confidence
                if (confidencePercent > 80) {
                    confidenceLevel.style.backgroundColor = '#28a745';
                } else if (confidencePercent > 50) {
                    confidenceLevel.style.backgroundColor = '#ffc107';
                } else {
                    confidenceLevel.style.backgroundColor = '#dc3545';
                }
            }

            // Update processed video frame
            if (data.annotated_frame) {
                processedVideo.src = `data:image/jpeg;base64,${data.annotated_frame}`;
            }
        });

        socket.on('error', (data) => {
            console.error('Error from server:', data.message);
        });

        // Start capturing frames
        function startCapturing() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');

            captureInterval = setInterval(() => {
                if (isConnected) {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = canvas.toDataURL('image/jpeg', 0.7);
                    const base64Data = imageData.split(',')[1];
                    socket.emit('frame', { image: base64Data });
                }
            }, 200); // 5 FPS
        }

        // Button handlers
        resetButton.addEventListener('click', () => {
            translatedText.value = '';
            confidenceLevel.style.width = '0%';
        });

        speakButton.addEventListener('click', () => {
            if (translatedText.value) {
                const utterance = new SpeechSynthesisUtterance(translatedText.value);
                speechSynthesis.speak(utterance);
            }
        });

        // Clean up
        window.addEventListener('beforeunload', () => {
            if (captureInterval) clearInterval(captureInterval);
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            socket.disconnect();
        });

        // Start the app
        init();
    </script>
</body>
</html>
