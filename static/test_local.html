<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Translator with Landmarks</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #1a73e8;
        }
        .status {
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #video {
            display: none; /* Hide raw video feed */
        }
        #processedVideo {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 3px solid #1a73e8;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        #resetButton {
            background-color: #dc3545;
        }
        #speakButton {
            background-color: #1a73e8;
        }
        .confidence-bar {
            width: 100%;
            max-width: 640px;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        .confidence-level {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #dc3545, #ffc107, #28a745);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }
        #fpsCounter {
            text-align: center;
            font-family: monospace;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Language Translator with Landmarks</h1>

        <div id="status" class="status disconnected">
            Connecting to server...
        </div>

        <div class="video-container">
            <!-- Hidden raw video feed -->
            <video id="video" autoplay playsinline></video>
            <!-- Processed video with landmarks -->
            <img id="processedVideo" alt="Processed video feed">
            <div class="confidence-bar">
                <div id="confidenceLevel" class="confidence-level"></div>
            </div>
            <div id="fpsCounter">FPS: 0 | Latency: 0ms</div>
        </div>

        <div class="controls">
            <input type="text" id="translatedText" placeholder="Translated text will appear here" readonly>
            <button id="resetButton">Reset</button>
            <button id="speakButton">Speak</button>
        </div>

        <div class="footer">
            <p>Real-time sign language translation with MediaPipe landmarks</p>
            <p id="serverUrl">Server: connecting...</p>
        </div>
    </div>

    <script>
        // DOM Elements
        const video = document.getElementById('video');
        const processedVideo = document.getElementById('processedVideo');
        const status = document.getElementById('status');
        const translatedText = document.getElementById('translatedText');
        const resetButton = document.getElementById('resetButton');
        const speakButton = document.getElementById('speakButton');
        const confidenceLevel = document.getElementById('confidenceLevel');
        const fpsCounter = document.getElementById('fpsCounter');
        const serverUrlDisplay = document.getElementById('serverUrl');

        // Configuration
        const SERVER_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:10000'
            : 'https://your-render-url.onrender.com';

        serverUrlDisplay.textContent = `Server: ${SERVER_URL.replace('https://', '')}`;

        // Performance tracking
        let frameTimes = [];
        let lastPredictionTime = 0;

        // Socket.IO connection
        const socket = io(SERVER_URL, {
            transports: ['websocket'],
            reconnectionAttempts: 5,
            reconnectionDelay: 1000,
            timeout: 20000,
            auth: {
                clientType: 'web-interface'
            }
        });

        // Connection state
        let isConnected = false;
        let stream;
        let captureInterval;

        // Initialize application
        async function init() {
            try {
                await connectToServer();
                await startCamera();
                setupEventHandlers();
            } catch (error) {
                console.error('Initialization error:', error);
                status.textContent = `Error: ${error.message}`;
                status.className = 'status disconnected';
            }
        }

        // Connect to Flask backend
        async function connectToServer() {
            return new Promise((resolve) => {
                socket.on('connect', () => {
                    console.log('Connected to server');
                    isConnected = true;
                    status.textContent = 'Connected to server';
                    status.className = 'status connected';
                    resolve();
                });

                socket.on('disconnect', () => {
                    console.log('Disconnected from server');
                    isConnected = false;
                    status.textContent = 'Disconnected from server';
                    status.className = 'status disconnected';
                });

                socket.on('connect_error', (err) => {
                    console.error('Connection error:', err);
                    status.textContent = `Connection error: ${err.message}`;
                    status.className = 'status disconnected';
                });
            });
        }

        // Access camera stream
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: "user"
                    },
                    audio: false
                });
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        startFrameCapture();
                        resolve();
                    };
                });
            } catch (error) {
                throw new Error(`Camera access denied: ${error.message}`);
            }
        }

        // Start capturing and sending frames
        function startFrameCapture() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');

            captureInterval = setInterval(() => {
                if (!isConnected) return;

                const startTime = performance.now();
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Convert to JPEG with quality adjustment
                const quality = isConnected ? 0.8 : 0.6; // Lower quality if connection is spotty
                const imageData = canvas.toDataURL('image/jpeg', quality);
                const base64Data = imageData.split(',')[1];

                socket.emit('frame', {
                    image: base64Data,
                    timestamp: Date.now(),
                    resolution: `${canvas.width}x${canvas.height}`
                });

                // Calculate FPS
                frameTimes.push(startTime);
                frameTimes = frameTimes.filter(t => t > startTime - 1000);
                const fps = frameTimes.length;
                fpsCounter.textContent = `FPS: ${fps} | Latency: ${lastPredictionTime}ms`;
            }, 1000 / 15); // ~15 FPS
        }

        // Handle prediction responses
        socket.on('prediction', (data) => {
            lastPredictionTime = data.processing_ms || 0;

            // Update UI
            translatedText.value = data.text || '';

            if (data.confidence) {
                const confidencePercent = Math.round(data.confidence * 100);
                confidenceLevel.style.width = `${confidencePercent}%`;

                // Dynamic confidence color
                const hue = Math.floor(confidencePercent * 1.2); // 0-120 (red to green)
                confidenceLevel.style.backgroundColor = `hsl(${hue}, 100%, 45%)`;
            }

            if (data.annotated_frame) {
                processedVideo.src = `data:image/jpeg;base64,${data.annotated_frame}`;
            }
        });

        // Handle errors
        socket.on('error', (error) => {
            console.error('Server error:', error);
            translatedText.value = `Error: ${error.message || 'Unknown error'}`;
        });

        // Button handlers
        resetButton.addEventListener('click', () => {
            translatedText.value = '';
            confidenceLevel.style.width = '0%';
        });

        speakButton.addEventListener('click', () => {
            if (translatedText.value && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(translatedText.value);
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
            }
        });

        // Cleanup on exit
        window.addEventListener('beforeunload', () => {
            if (captureInterval) clearInterval(captureInterval);
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (socket) socket.disconnect();
        });

        // Start the application
        init();
    </script>
</body>
</html>
